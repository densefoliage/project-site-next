imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="MuiBox-root css-14apm3r"><div class="MuiBox-root css-ejj53l">see<!-- -->:</div><h2 class="MuiTypography-root MuiTypography-h2 css-chwcxn">Manifesto</h2></div></a></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"siteInfo":{"title":"After Wilding","tagline":"A speculative documentary about how rewilders envision the future of British nature.","body":["Rewilding is an approach to environmental restoration that seeks to repair ecosystem processes that have been disrupted by human activities. It differs from traditional environmental conservation through its future-oriented goals. Where conservation often aims to preserve historical landscapes by keeping them in stasis, rewilding has more open-ended ambitions that include reducing human management in the long term and building ecosystem resilience against the future impacts of climate change.","However, despite ‘the future’ playing a central role in the practice of rewilding, it remains difficult to imagine what a future Britain that has been significantly rewilded would look like. With the UK being one of the most nature depleted countries in the world and with narratives of the future being dominated by unavoidable environmental catastrophe, there are simply too few examples of wild nature to inspire our collective imagination.","Developed over the course of a nine-month design residency at Maple Farm, a rewilding project in Surrey, After Wilding is a speculative documentary that seeks to address the imagination gap facing rewilders in the UK. The film, which is based on a series of interviews with the Maple Farm community, explores how the imagined futures of rewilding practitioners motivate their present-day activities. Built using machine learning image synthesis, the film attempts to reconstruct the community’s collective vision of what a rewilded Maple Farm would look like in twenty years’ time.","Part documentary, part fiction, After Wilding presents a vision for the future of British nature that is both grounded and radically hopeful. It aspires to reclaim environmental futures from those who preach narratives of inevitable doom and reaffirm the possibility of practical socio-ecological, cultural and political change."]},"menuLinks":[{"title":"Film","type":"watch","image":"film.png","alt":"A still from the film displayed on a laptop amongst plants.","url":"https://vimeo.com/717787415","placeholder":"iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAACXBIWXMAAC4jAAAuIwF4pT92AAABYklEQVQYlQXBz04TQQDA4d/uzu52W9jyp5KtqQimxFYTCcaEowfu9B14AV9A3sjEgxc9kRgPePBADMYDprEYSl0qa0t32tmdGb7POX57ZE2QstIaM7v0Ofk05O84p9PdZjKZo21IM4kRF+dzvNBw8tEwWn5NNQlZrIJ62kF9fcfZt/e0223EYDjg5/cz3Gid+PAFMkp4EEuKyOVydI0wmlq1ijvLJ1hhqXj/Mf0PNB/X6e52ebidENcdtjYfcZOOEVprotoytpwzPP9Cs17h16nh6g7szRUqyzAiwHn+rGuz2wzH9wlVSs2TjHKYTiBYWmKt0UAXBtd1XcrSoLWmvRPR623y5NUGxDWCIEJJjcwLRKEMcrbAL0o+/7ijf63Jxob8Nufl3hb7ey3Sf1OEXExJWqsoVSJTye8/4CGoVKGR1Nk/6DDoD3DeHPestZaysATCYjyF0S5haPFViPUVK/Ea94CYodOBH38nAAAAAElFTkSuQmCC"},{"title":"Thesis","type":"read","image":"thesis.png","alt":"Two stacked copies of the thesis book amongst plants.","url":"/awThesis.pdf","placeholder":"iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAACXBIWXMAAC4jAAAuIwF4pT92AAABcUlEQVQYlQXBvU8TYQDA4d97vd719K70KNce5VMMcSCoISEQFxkc2FlI1MGNUUfCyuTM6qbRxSCJf4GLIWEgEHQwwX4ojVIo197R6/H2Xp5HvNpYVKe/Qgy9h6kuCEL4ewa6AnemQGV0BO3aRDxbnVLBxT86kcPo4zdY2RaShLg/jS2+EPw5olbPofcinepJzNTKcxbWN/GmQSo4+XpM6+AThhB4+SG0Zi1k8eU2S2uvmZu5ZmEefu7usLv1kO5llZFJD9/PosmBw/KLLVw74fv7t9Q+f6Tz7R1+uUy2UCGXT1EZhVh+Mqbs+ysYusvv/R3Gx33mZx9wWhe02gK71CaREfrdYpGjvQ/4Ex6Pni7RaHQI0wz9OEYCZ/UuXslE8w0D7CJg0TzsMagqGj8Cwu6AVP7nsnlOKgV
